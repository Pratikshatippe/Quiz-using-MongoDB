<!-- This page shows questions and options user can select any one of that-->
<!doctype html>
<html lang="en">
    <head>
        <title>Questions</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <div class="container-fluid inner">
            <div class="rect-2">
                    <!--for unique title-->
                    <div class="row header">
                        <div class="col-3 glyphicon home">&#xe236;</div>
                        <div class="col-9 uni">Unique</div>
                    </div>
                    <!-- Display question -->
                    <div class="row que" id="showQues">Q1</div>
                    <!-- multiple choice answer -->
                    <div  class="row ans" id="appendInfo"></div> 
                    <!-- Go next and previous button -->
                    <div class="row next-previous">
                        <button class="btn btn-primary col-6 prev" onclick="prev()" id="prev">Prev</button>
                        <button class="btn btn-primary col-6 next" onclick="next()" id="next" >Next</button>
                        <button class="btn btn-success col-6 submit" onclick="submit()" id="sub">Submit</button>
                    </div>
                    <div id="resCont" class="container">
                        <div id="showAnswers">				
                      </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

       integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
